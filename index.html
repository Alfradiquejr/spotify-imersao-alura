<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="src/styles/reset.css">
    <link rel="stylesheet" href="src/styles/vars.css">
    <link rel="stylesheet" href="src/styles/main-content.css">
    <link rel="stylesheet" href="src/styles/sidebar-footer.css">
    <link rel="shortcut icon" href="src/assets/icons/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
    integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
    integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous"/>
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="logo">
                <a href="">
                    <img src="src/assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div><!--logo-->
                    <ul>
                        <li>
                            <a href="">
                                <span class="fa fa-home"></span>
                                <span>Início</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                                <span class="fa fa-search"></span>
                                <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
        </nav><!--nav-->

        <div class="library">
            <div class="library__content">
                <button class="library__button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div><!--library__content-->
            <section class="section-playlist">
                <div class="section-playlist__content">
                    <span class="text title">Crie sua primeira playlist</span>
                    <span class="text subtitle">É fácil, vamos te ajudar.</span>
                    <button class="section-playlist__button">
                        <span>Criar playlist</span>
                    </button>
                </div><!--playlist__content-->
            </section><!--playlist-->
            <div class="cookies">
                <a href="">Cookies</a>
            </div><!--cookies-->
            <div class="language">
                <button class="language__button">
                    <span class=" fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div><!--language-->
        </div><!--libary-->
    </div><!--sidebar-->

    <main>
        <div class="main-container">
            <nav class="header__navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="src/assets/icons/small-left.png" alt="Seta esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="src/assets/icons/small-right.png" alt="Seta direita">
                    </button>
                </div><!--navigation-->
                
                    <div class="header__search">
                        <img src="src/assets/icons/search.png" alt="">
                        <input id="search-input" maxlength="800" autocorrect="off" autocapitalize="off" spellcheck="false" placeholder="O que você quer ouvir?" value="" />
                    </div><!--header__search-->

                        <div class="header__login">
                            <button class="subscribe">Inscreva-se</button>
                            <button class="login">Entrar</button>
                        </div><!--header__login-->
            </nav><!--header__navigation-->

            <div class="playlist-container">
                <h1 class="greeting">Bom dia!</h1>
                <h2 class="session">Navegar por todas as seções</h2>
            </div><!--playlist-container-->

        </div><!--main-container-->
    </main>

    <footer class="footer-announcement">
        <div class="footer-announcement__text">
            <p class="footer-announcement__title"> Testar o premium de graça</p>
            <p class="footer-announcement__subtitle">Inscreva-se para curtir música limitada e podcasts só com alguns anúncios. Não precisa de cartão de crédito.</p>
        </div><!--footer-announcement__text-->
        <div class="button">
            <button type="button">Inscreva-se grátis</button>
        </div>
    </footer><!--footer-announcement-->
</body>
</html>
